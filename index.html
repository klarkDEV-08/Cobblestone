<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobblestone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="text-login">
        <h1 id="title-login">
            Sign in to your account
        </h1>
        <h5 id="subtitle-login">
            Seja bem vindo ao Cobblestone
        </h5>
    </div>
    <div id="box-login">
        <div id="content-login">
            <div class="content-user">
                <i class="fa-solid fa-user"></i>
                <input type="email" name="email" placeholder="Digite seu email: ">
            </div>
            <div class="content-password">
                <div class="grid-icons">
                    <i class="fa-solid fa-lock"></i> 
                    <i id="ToggleSenha" class="fa-solid fa-eye-slash"></i>
                </div>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha: "> 
            </div>
            <div class="content-send">
                <button id="button-send" type="button">Enviar</button>
            </div>
            <div class="content-register">
                <span>Você ainda não tem uma conta <a class="register-a" href="register.html">Clique aqui</a> para se cadastrar.</span>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>

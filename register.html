<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobblestone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="text-login">
        <h1 id="title-login">
            Register your account
        </h1>
        <h5 id="subtitle-login">
            Welcome to Cobblestone
        </h3>
    </div>
    <div id="box-login">
        <div id="content-login">
            <div class="content-user">
                <i class="fa-solid fa-user"></i>
                <input id="email" type="email" name="email" placeholder="Type your email: ">
                <input id="confirm-email" type="email" name="email" placeholder="Confirm your email:  ">
            </div>
            <div class="content-password">
                <div class="grid-icons">
                    <i class="fa-solid fa-lock"></i> 
                    <i id="ToggleSenha" class="fa-solid fa-eye-slash"></i>
                </div>
                    <input id="password" type="password" name="password" placeholder="Type you password: ">
                    <i id="Toggleconfirm" class="fa-solid fa-eye-slash"></i>
                    <input id="confirm-password" type="password" name="password" placeholder="Confirm your password: "> 
            </div>
            <div class="content-send">
                <button id="button-send">Register</button>
            </div>
        </div>
    </div>
    <div id="page-back">
        <i id="ToggleBack" class="fa-solid fa-backward"></i>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
